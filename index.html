<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

		<div align="center">	
			<span style="font-size:400%">Vibration: </span>
			<input type="checkbox" onchange="onSwitch()" id="vibrationSwitch">
			</br>
			(Not all devices supported)
		</div>
		<script>
			var vibInt = function(){};
			var onSwitch = function(){
				if(document.getElementById("vibrationSwitch").checked == true){
					var vibrate = function(){
						navigator.vibrate([10000]);
					}
					vibInt = setInterval(vibrate, 10000);
					vibrate();
				}else{
					clearInterval(vibInt);
					navigator.vibrate(0);
				}
			}
		</script>
	</body>

</html>
